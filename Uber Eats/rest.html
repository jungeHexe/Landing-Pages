<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>UBER EATS</title>
  <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:770px) and (min-width:400px)" href="style.css">
  <link rel="stylesheet" media="screen and (max-width:400px)" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <img  src="pictures/logo.svg">
                </div> 
                <div class="login">
                    <button><p class="login_txt">Войти</p></button>
                </div>
                <div class="basket">
                    <button><img class="basket_img" src="pictures/basket.svg"></button>
                </div> 
            </div>
        </div>
    </header>
    <main>
        <div class="img_rest container-fluid">
            <div class="container">
                <div class="col-lg-5 col-md-7 col-sm-7 col-xs-12">
                    <div class="img_card">
                        <div class="row"><h1>Трактир "Пушкин"</h1></div>
                        <div class="row">
                            <h4>₽₽₽ • Европейская</h4>
                            <div class="time_card"><p>40-50 мин</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="logo_footer">
                    <img src="pictures/white-logowhitelogo.svg">
                </div>
            </div>
            <div class="row information">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <select required>
                        <option>Русский</option>
                        <option>English</option>
                        <option>Deutsch</option>
                     </select>
                    <img src="pictures/social.svg">
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="text_footer">
                        <div>Об UberEats</div>
                        <div>Станьте партнёром по доставке</div>
                        <div>Станьте партнёром-рестораном</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="text_footer">
                        <div>Все города</div>
                        <div>Цены</div>
                        <div>Помощь</div>
                        <div>FAQs</div>
                    </div>
                </div>
            </div>
            <div class="row app_stores">
                <img src="pictures/appstore.svg">
                <img src="pictures/google play.svg"> 
            </div>
            <div class="row about_footer">
                <div>© 2017 Uber Technologies Inc.</div>
                <div>Обработка персональных данных</div>
                <div>Пользовательское соглашение</div>
            </div>
        </div>
    </footer>
</body>
</html>
